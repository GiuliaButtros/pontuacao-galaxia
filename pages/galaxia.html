<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../estilos/reset.css">
    <link rel="stylesheet" href="../estilos/style.css">
    <link rel="stylesheet" href="../estilos/media-query.css">
    <script src="../JavaScript/galaxia.js" defer></script>
    <title>Pontuação Galáxias</title>
</head>
<body>
    <main>
        <h1>Universo de <span id="nome-aluno"> </span>:</h1>
        <section class="display">
            <img src="../imagens/Custo-Man-Christmas-Globe-Internet.256.png" alt="Planeta Terra">
            
        </section>

        <button id="open-modal">Adicionar corpo celeste</button>

        <!--<div id="fade" class="hide"></div>-->

        <section id="modal" class="hide">
            <div class="modal-header">
                <h2>Selecione um corpo seleste</h2>
                <button id="close-modal">Fechar</button>
            </div>

            <div class="modal-body">

                <div class="bodies-and-label">
                    <label for="sun">Sol</label>
                    <img src="../imagens/Harwen-Weather-Sun.128.png" alt="Sol" class="bodies" id="sun" data-key="sol" draggable="true">
                    
                </div>

                <div class="bodies-and-label">
                    <label for="moon">Lua</label>
                    <img src="../imagens/Harwen-Weather-Moon.128.png" alt="Lua" class="bodies" id="moon" data-key="lua" draggable="true">
                </div>

                <div class="bodies-and-label">
                    <label for="saturn">Saturno</label>
                    <img src="../imagens/Aha-Soft-Space-Saturn.256.png" alt="Saturno" class="bodies" id="saturn" data-key="saturno" draggable="true">
                </div>

                <div class="bodies-and-label">
                    <label for="jupiter">Júpiter</label>
                    <img src="../imagens/Aha-Soft-Space-Jupiter.256.png" alt="Júpiter" class="bodies" id="jupiter" data-key="jupiter" draggable="true">
                </div>



                <!--<div class="bodies" id="sun" draggable="true"></div>

                <div class="bodies" id="moon" draggable="true"></div>-->

            </div>
        </section>
    </main>

    <p><a href="../login.html" rel="prev" draggable="false">Voltar ao login</a></p>
</body>
</html>
